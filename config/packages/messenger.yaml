framework:
    messenger:
        failure_transport: failed
        transports:
            scheduler_default:
                dsn: 'in-memory://'
            marvin.to.manager:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    exchange:
                        name: marvin.to.manager
                        type: direct
                        default_publish_routing_key: manager.to.marvin.response
                    queues:
                        marvin.to.manager.request:
                            binding_keys:
                                - marvin.to.manager.request
            failed: '%env(MESSENGER_TRANSPORT_DOCTRINE_DSN)%'
        routing:
            EnderLab\MarvinManagerBundle\Messenger\ManagerResponseCommand: marvin.to.manager
            Symfony\Component\Scheduler\Messenger\ScheduledStamp: scheduler_default

when@test:
   framework:
       messenger:
           transports:
               # replace with your transport name here (e.g., my_transport: 'in-memory://')
               # For more Messenger testing tools, see https://github.com/zenstruck/messenger-test
               marvin.to.manager: 'in-memory://'
               scheduler_default: 'in-memory://'
               manager.failed: 'in-memory://'

when@prod:
    framework:
        messenger:
            transports:
                scheduler_default: '%env(MESSENGER_TRANSPORT_DOCTRINE_DSN)%'
